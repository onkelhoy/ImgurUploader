<html>
	<head>
		<title>Upload image with JS</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- jQuery and upload.js is required! -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="Upload.js"></script>

		<style>
			#link, #loading {
				display: none;
			}
		</style>
		<script>
			$(document).ready(function(){
				//this is how you use it

				$('#upload').click(function(){
					// upload(); <- this works!

					// but if you want something to happen after
					// i provided a async method call (callback)


					$('#loading').show();
					$('#link').hide();
					
					upload(function(link){
						//this method will be called when image is uploaded
						$('#link').append($('<a></a>').attr('href', link).text(link));
						$('#link').show();
						$('#loading').hide();
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
				<form>	  
				  <div class="form-group">
				    <label for="pages">Select image</label>
				    <input type="file" id="pages" accept="image/*"> <!-- This field is important! (the file input) -->
				    <p class="help-block">Press upload to upload the image</p>
				  </div>
				  <button type="button" id="upload" class="btn btn-default">Upload</button> <!-- and also this (the button) -->
				</form>

				<p id="link">Image: </p> <!-- only to display the link (do what you want with it later!!) -->
				<img src="http://goo.gl/mSJPGp" alt="loading icon" id="loading">
			</div>
		</div>
	</body>
</html>
